<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bitcloud</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#72e6ae" />
    <meta name="theme-color" content="#72e6ae" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(".content").hover(
          function () {
            $(".wrapper").css("background-color", "var(--lime)");
            $(".content").css(
              "background-image",
              "url('images/bitcloud_light.svg')"
            );
            $(".footer").css("color", "var(--shark)");
          },
          function () {
            // on mouseout, reset the background colour
            $(".wrapper").css("background-color", "var(--shark)");
            $(".content").css(
              "background-image",
              "url('images/bitcloud_dark.svg')"
            );
            $(".footer").css("color", "var(--lime)");
          }
        );
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapperContent">
        <div class="content"></div>
        <div class="content-lime"></div>
      </div>
      <div class="footer">
        <h4>Bitcloud Labs</h4>
        <p>All rights reserved 2024 Â©</p>
      </div>
    </div>
  </body>
</html>
